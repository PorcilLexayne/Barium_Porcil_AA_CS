<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Number 1
        var z = 2;
        while(z <= 60){
            document.writeln(z);
            var z = z + 2;
        }
        document.write("<br>");
    //Number 2
        var  i = 3;
        do{
            document.writeln(i);
            var i = i + 3;
        }
        while(i <= 60);
        document.write("<br>");
    //Number 3
        var variable = 0;
        for(var x = 5; x <= 50; x = x + 5){
        document.writeln(x);
        }
    </script>
</body>
</html>
